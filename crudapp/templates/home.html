{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
  Olá {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <p><a href="{% url 'index' %}">Lista de horários</a></p>
{% else %}
  <p>Você não está logado</p>
  <a href="{% url 'login' %}" class="link">Log In</a> |
  <a href="{% url 'signup' %}" class="link">Sign Up</a>
{% endif %}
{% endblock %}
